language: go
go:
- 1.7
services:
- docker
git:
  depth: 150
os:
- linux
- osx
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
script:
- make test
before_deploy:
- openssl aes-256-cbc -K $encrypted_ee4987f84485_key -iv $encrypted_ee4987f84485_iv
  -in equinox.tar.enc -out equinox.tar -d
- tar xvf equinox.tar
deploy:
  skip_cleanup: true
  provider: script
  script: scripts/deploy.sh
  on:
    branch:
    - master
    - equinox
    condition: "$TRAVIS_OS_NAME = linux"

